name: Run Tests for release branch
on:
  pull_request:
    branches: [ release-1.11.1 ]
  workflow_dispatch:
jobs:
  build:
    timeout-minutes: 15
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        browser: [ firefox, chromium, webkit ]
    runs-on: ${{ matrix.os }}
    env: 
      DEBUG: on
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/playwright-github-action@v1

      - name: Setup Java JDK
        uses: actions/setup-java@v2.1.0
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install Media Pack
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: Install-WindowsFeature Server-Media-Foundation
        
      - name: Install C++ compiler
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: |
          Install-Module -Name VcRedist -Force
          New-Item -Path C:\Temp\VcRedist -ItemType Directory
          $VcList = Get-VcList -Release "2012"
          Save-VcRedist -VcList $VcList -Path C:\Temp\VcRedist
          Install-VcRedist -Path C:\Temp\VcRedist -VcList $VcList -Silent

      - name: Get access to gradlew
        run: chmod +x gradlew

      - name: Download drivers
        run: ./gradlew downloadAndUnzip

      - name: Install driver for ubuntu-latest
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          cd drivers/linux/package
          npm install

      - name: Install driver for macos-latest
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          cd drivers/mac/package
          npm install

      - name: Install driver for windows-latest
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          cd drivers/win32/package
          npm install

      - name: Run tests on ${{ matrix.os }} with ${{ matrix.browser }} browser
        run: ./gradlew clean test -Dbrowser=${{ matrix.browser }}

      - name: Clean after
        uses: mickem/clean-after-action@v1.1.1
